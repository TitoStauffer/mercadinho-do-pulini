<div class="ui-g ui-fluid">
    <form [formGroup]="form" >
        <div class="ui-g-12" [style]="{margin: '5px'}">
            <span class="p-float-label">
                <label for="barCode">CÃ³digo de Barras</label>
                <input id="barCode" type="text" autofocus formControlName="barCode" pInputText>
            </span>
            <span class="p-float-label">
                <label for="amount">Quantidade</label>
                <input id="amount" type="number" formControlName="amount" (change)="disableMeasure()" pInputText>
            </span>
            <span class="p-float-label">
                <label for="weight">Peso</label>
                <input id="weight" type="number" formControlName="weight" (change)="disableMeasure()" pInputText>
            </span>
            <button pButton label="Buscar" (click)="searchProduct()"></button>
            <button pButton label="{{searchRefi ? 'Parar busca por RFID' : 'Buscar por RFID'}}" (click)="searchRFID()"></button>
        </div>
    </form>
</div>
