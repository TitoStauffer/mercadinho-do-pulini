<p-table [columns]="cols" [value]="itens" responsiveLayout="scroll">
    <ng-template pTemplate="header" let-columns>
        <tr class="listProducts">
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="listProducts">
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field == 'price' || col.field == 'totalPrice'">
                    {{rowData[col.field] | currency}}
                </ng-container>
                <ng-container *ngIf="col.field != 'price' || col.field != 'totalPrice'">
                    {{rowData[col.field]}}
                </ng-container>
            </td>
            <td>
                <div class="ui-g-12" style="display: flex; justify-content: space-around; align-content: center; align-items: center">
                    <button pButton class="p-button-raised p-button-rounded" icon="pi pi-minus" (click)="removeItem(rowData)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<div class="ui-g-12">
    <span> Valor Total: {{totalValue | currency}}</span>
</div>
