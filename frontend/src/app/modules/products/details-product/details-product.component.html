<div class="ui-g ui-fluid">
    <p-fieldset legend="Detalhes do produto" class="ui-g-12">
        <div class="ui-g-6 card">
            <img [src]="getImage()" alt="" width="250rem">
        </div>
        <form [formGroup]="form" class="ui-g-6">
            <div class="ui-g-12">
                <span class="p-float-label">
                    <label for="barCode">Código de Barras</label>
                    <input id="barCode" type="text" formControlName="barCode" pInputText>
                </span>
            </div>
            <div class="ui-g-12">
                <span class="p-float-label">
                    <label for="description">Descrição</label>
                    <input id="description" type="text" formControlName="description" pInputText>
                </span>
            </div>
            <div class="ui-g-12">
                <span class="p-float-label">
                    <label for="price">Preço Unitário - R$</label>
                    <input id="price" type="text" formControlName="price" pInputText>
                </span>
            </div>
            <div class="ui-g-12">
                <span class="p-float-label">
                    <input id="totalPrice" type="text" formControlName="totalPrice" pInputText>
                    <label for="totalPrice">Valor Total do Item - R$</label>
                </span>
            </div>
        </form>
    </p-fieldset>
</div>
