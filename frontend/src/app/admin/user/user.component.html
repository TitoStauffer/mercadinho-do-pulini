<p-card>
    <h2>Cadastro de Usu√°rio</h2>
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="ui-g form-group">
            <div class="ui-g-12">
                <div class="ui-g-3">
                    <label for="name">Nome </label>
                    <input pInputText class="form-control input input-lg" id="name" formControlName="name" type="text" placeholder="Nome">
                </div>
                <div class="ui-g-3">
                    <label for="rfid">Rfid </label>
                    <input pInputText class="form-control input input-lg" id="rfid" formControlName="rfid" type="text" placeholder="rfid">
                </div>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-3">
                    <label for="cpf">CPF </label>
                    <input pInputText class="form-control input input-lg" id="cpf" formControlName="cpf" type="text" placeholder="cpf">
                </div>
                <div class="ui-g-3">
                    <label>Perfil </label>
                    <p-dropdown [options]="perfils" formControlName="profile" placeholder="Selecione um perfil" [showClear]="true"></p-dropdown>
                </div>
                <div class="ui-g-3">
                    <button pButton type="button" (click)="salvarBiometria()" label="Salvar Biometria" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid || submit"></button>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="ui-g-12">
                    <button pButton type="submit" label="Salvar" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid || submit"></button>
                </div>
            </div>
        </div>

    </form>
</p-card>
