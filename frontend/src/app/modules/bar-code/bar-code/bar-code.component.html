<p-card>
    <div class="ui-g">
        <div style="padding: 12px" class="ui-g-8">
            <label for="barcode">Código de Barras </label>
            <input pInputText class="form-control input input-lg" id="barcode" type="number" placeholder="Código de Barras" [(ngModel)]="value">
        </div>

        <div style="width: 660px" id="print-section" class="print">
           <ejs-barcodegenerator class="print" style="display: inline-block; margin: 0 30px 0 50px"  #barcode id="barcode"height="150px" width="200px" mode="SVG" type="Codabar" value="{{value}}"></ejs-barcodegenerator>
           <ejs-barcodegenerator class="print" style="display: inline-block; margin: 0 30px 0 30px"  #barcode id="barcode"height="150px" width="200px" mode="SVG" type="Codabar" value="{{value}}"></ejs-barcodegenerator>
           <ejs-barcodegenerator class="print" style="display: inline-block; margin-left: 30px"  #barcode id="barcode" height="150px" width="200px" mode="SVG" type="Codabar" value="{{value}}"></ejs-barcodegenerator>
        </div>

        <button printTitle="Print" printSectionId="print-section" ngxPrint>Print</button>
    </div>
</p-card>
