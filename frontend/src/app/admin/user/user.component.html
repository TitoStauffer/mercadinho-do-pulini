<div class="login">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group">
            <div>
                <label for="name">Nome </label>
                <input pInputText class="form-control input input-lg" id="name" formControlName="name" type="text" placeholder="Nome">
            </div>
            <div>
                <label for="cpf">CPF </label>
                <input pInputText class="form-control input input-lg" id="cpf" formControlName="cpf" type="text" placeholder="cpf">
            </div>
            <div>
                <label for="cpf">Perfil </label>
                <input pInputText class="form-control input input-lg" id="profile" formControlName="profile" type="text" placeholder="Perfil">
            </div>
        </div>
        <input pButton type="submit" value="Salvar" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid || submit">
    </form>
</div>
