<div class="login">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group ls-login-user">
            <label for="cpf">CPF</label>
            <input class="form-control ls-login-bg-user input-lg" id="cpf" formControlName="cpf" type="text" aria-label="CPF" placeholder="cpf">
        </div>
        <div class="form-group ls-login-user">
            <label for="password">Senha</label>
            <input class="form-control ls-login-bg-user input-lg" id="password" formControlName="password" type="password" aria-label="password" placeholder="password">
        </div>
        <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid">
        <input type="button" (click)="webAuthSignin()" value="Entrar com Biometria" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid">
    </form>
</div>
