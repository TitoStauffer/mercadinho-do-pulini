<div class="card ui-g ui-g-flex">
    <div class="ui-card-title">
        <h2> Realizar Venda</h2>
    </div>
    <div class="ui-g-12">
        <div class="ui-g-6">
            <p-table [value]="itens">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th>Quantidade</th>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Valor (unit√°rio)</th>
                        <th>Valor Total</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{item.amount || 0}}</td>
                        <td><img [src]="getImage(item)" alt="Imagem Produto" width="100rem"></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price | currency: 'R$'}}</td>
                        <td>{{(item.totalPrice || 0.0) | currency: 'R$'}}</td>
                        <td>
                            <div class="ui-g-12">
                                <button pButton style="margin: 5px" class="p-button-raised p-button-rounded" icon="pi pi-plus" (click)="addAmount(item)"></button>
                                <button pButton class="p-button-raised p-button-rounded" icon="pi pi-minus" (click)="removeAmount(item)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-6" style="padding-left: 15px">
            <h3>
                Valor Total: {{getTotalValue()}}
            </h3>
            <div class="ui-g-6">
                <div class="ui-g-4">
                    <button pButton label="Voltar"></button>
                </div>
                <div class="ui-g-8">
                    <button pButton label="Finalizar Compra" (click)="finishSale()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
